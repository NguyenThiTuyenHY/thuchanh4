<h5 style="text-align: center;" class="text-uppercase"><b>Quản lý danh mục</b></h5>
<button class="btn btn-primary" (click)="insert()" data-toggle="modal" data-target="#exampleModal">Thêm danh mục</button>
<br>
<br>
<br>
<table class="table">
    <thead>
        <th>STT</th>
        <th>Mã danh mục</th>
        <th>Danh mục</th>
        <th>Chức năng</th>
    </thead>
    <tbody>
        <tr *ngFor="let it of item; let i = index">
            <td>{{i+1}}</td>
            <td>{{it.id}}</td>
            <td>{{it.tendm}}</td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" (click)="edit(it.id)" data-target="#exampleModal">Sửa</button>
                <button class="btn btn-primary" (click)="xoa_delete(it.id)">Xoá</button>
            </td>
        </tr>
    </tbody>
</table>
<form [formGroup]="myform" (ngSubmit)="submit_on()">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin danh mục</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tên danh mục</label>
                        <input formControlName="txtdanhmuc" type="email" class="form-control" id="exampleInputEmail1">
                        <div *ngIf="submitt && myform.controls.txtdanhmuc.errors" class="invalid-feedback">
                            <small *ngIf="myform.controls.txtdanhmuc.errors.required" class="form-text text-muted" style="color: red;">Không để trống</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</form>
